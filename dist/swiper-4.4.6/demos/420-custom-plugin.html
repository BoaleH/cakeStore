<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Swiper demo</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"><!-- Link Swiper's CSS --><link rel="stylesheet" href="../dist/css/swiper.min.css"><!-- Demo styles --><style>body,html{position:relative;height:100%}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0}.swiper-container{width:100%;height:100%}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center}</style></head><body><!-- Swiper --><div class="swiper-container"><div class="swiper-wrapper"><div class="swiper-slide">Slide 1</div><div class="swiper-slide">Slide 2</div><div class="swiper-slide">Slide 3</div><div class="swiper-slide">Slide 4</div><div class="swiper-slide">Slide 5</div><div class="swiper-slide">Slide 6</div><div class="swiper-slide">Slide 7</div><div class="swiper-slide">Slide 8</div><div class="swiper-slide">Slide 9</div><div class="swiper-slide">Slide 10</div></div><!-- Add Pagination --><div class="swiper-pagination"></div><!-- Add Navigation --><div class="swiper-button-prev"></div><div class="swiper-button-next"></div></div><!-- Swiper JS --><script src="../dist/js/swiper.min.js"></script><!-- Include plugin after Swiper --><script>var myPlugin={name:"debugger",params:{debugger:!1},on:{init:function(){this.params.debugger&&console.log("init")},click:function(n){this.params.debugger&&console.log("click")},tap:function(n){this.params.debugger&&console.log("tap")},doubleTap:function(n){this.params.debugger&&console.log("doubleTap")},sliderMove:function(n){this.params.debugger&&console.log("sliderMove")},slideChange:function(){this.params.debugger&&console.log("slideChange",this.previousIndex,"->",this.activeIndex)},slideChangeTransitionStart:function(){this.params.debugger&&console.log("slideChangeTransitionStart")},slideChangeTransitionEnd:function(){this.params.debugger&&console.log("slideChangeTransitionEnd")},transitionStart:function(){this.params.debugger&&console.log("transitionStart")},transitionEnd:function(){this.params.debugger&&console.log("transitionEnd")},fromEdge:function(){this.params.debugger&&console.log("fromEdge")},reachBeginning:function(){this.params.debugger&&console.log("reachBeginning")},reachEnd:function(){this.params.debugger&&console.log("reachEnd")}}}</script><script>Swiper.use(myPlugin);var swiper=new Swiper(".swiper-container",{pagination:{el:".swiper-pagination",clickable:!0},navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"},debugger:!0})</script></body></html>
