<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/Nhaolilai/css/public.css">
    <link rel="stylesheet" href="/Nhaolilai/css/login.css">
</head>
<body>
    <div class="main">
        <header></header>
        <form action="/Nhaolilai/php/login.php" class="loginForm" method="get">
            <fieldset>
                <legend>登录</legend>
                <div class="big">
                    <div class="username">
                        <div class="u">用户名</div>
                        <input type="text" placeholder="手机|邮箱" name="phoneNumber" id="phoneNumber">
                    </div>
    
                    <div class="pw">
                        <div class="p">密码</div>
                        <div class="wangji">
                            <input type="password" placeholder="请输入6-20位字符" name="pword" id="pword">
                            <span>忘记密码?</span>
                        </div>
                        <span id="pwordPrompt"></span>
    
                    </div>
    
                    <div class="sub">
                        <!--<input type="submit" value="登 录">-->
                        <div id="dbtn">登 录</div>
                        <a href="/Nhaolilai/html/register.html">免费注册</a>
                    </div>
                </div>
    
    
    
            </fieldset>
    
    
        </form>

        <footer></footer>
    </div>

    <!-- requireJS模块 -->
    <script src="/Nhaolilai/js/requirejs/require.js" data-main="/Nhaolilai/js/js/login"></script>
</body>
</html>
