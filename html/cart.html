<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/Nhaolilai/css/public.css">
    <link rel="stylesheet" href="/Nhaolilai/css/cart.css">
    <link rel="stylesheet" href="/Nhaolilai/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <header></header>

           <div class="men cart empty hidden">
                <h1>It appears that your cart is currently empty!</h1>
                <h2>You can continue browsing <a href="/Nhaolilai/html/list.html">here</a>.</h2>
           </div>
           
           <div class="men cart not-empty">
               <table class="table table-bordered table-striped">
                   <thead>
                       <tr>
                           <th><label><input type="checkbox" class="chk_all">全选</label></th>
                           <th>编号</th>
                           <th>图片</th>
                           <th>标题</th>
                           <th>价格</th>
                           <th>数量</th>
                           <th>小计</th>
                           <th>操作</th>
                       </tr>
                   </thead>
                   <tbody class="cart-body">
                       
                   </tbody>
                   <tfoot>
                       <tr>
                           <td>合计</td>
                           <td colspan="7" class="total"></td>
                       </tr>
                   </tfoot>
               </table>
           </div>


        <footer></footer>
    </div>


    <!-- 模板引擎，定义模板 -->
    <script type="text/html" id="cart-template">
        {{ each goodsArr prod }}
        <!-- 相当于数组遍历forEach -->
        <!-- 遍历js传送过来的data对象的goodsArr属性（一个数组），prod是goodsArr的元素，index下标，使用才写，不使用不写 -->
        <tr data-id="{{prod.id}}">
            <td><input type="checkbox" class="chk_prod"></td>
            <td>{{prod.id}}</td>
            <td><a href="/Nhaolilai/html/detail.html?id={{prod.id}}"><img src="{{prod.img}}" alt=""></a></td>
            <td>{{prod.title}}</td>
            <td class="goodPrice">{{prod.price}}</td>
            <td>
                <div class="input-group">
                    <span class="input-group-addon minus">-</span>
                    <input type="text" value="{{prod.num}}" class="form-control amount">
                    <span class="input-group-addon add">+</span>
                </div>
            </td>
            <td class="sub">{{(prod.price * prod.num).toFixed(2)}}</td>
            <td><a href="javascript:void(0);" class="del">删除</a></td>
        </tr>
        {{ /each }}
    </script>

    <!-- requireJS模块 -->
    <script src="/Nhaolilai/js/requirejs/require.js" data-main="/Nhaolilai/js/js/cart"></script>
</body>
</html>
